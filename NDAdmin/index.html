<script>

  //logOut EV
  $('.logOutBtn').click(logOut);
  function logOut(){
    localStorage.removeItem('user');
    location.href="../";
  }

  //adminLoginEV
  var status = localStorage.getItem('user'); 
  if(status != 'admin') location.href="../";

  // MENU EF EVENT
  $('li a').click(function(){
    $('li a').removeAttr('style');
    $('h3').text($(this).text());
    $(this).css({
      'background':'#fff',
      'color':'#C79C57'
    });
  });

  //首頁管理事件
  var slideEv = 
  {
    select:function(){
      $.post(
        'api.php?do=slide',
        res => {
          if($('.productArea').css('display') == 'block'){
            $('.productArea').removeClass('d-block');
          }
          $('.areaSpace').show();
          $('.areaSpace').html(res);
          $('.slideDel').click(slideEv.del);
          $('.slideUpdate').click(slideEv.update);
          // $('.slideUpdate').click(function(e){
          //   $('input[name="item"]').val($(this).val());
          //   e.preventDefault();
          // });
          // $('.slideChg').submit(slideEv.update);
          // $('#slideChg').submit(slideEv.update);
          $('.slideImg input[type="file"]').change(function(e){
            let imgUrl = URL.createObjectURL(e.target.files[0]);
            $('img.showImg').attr('src', imgUrl);
            $('.showImgArea').show();
          });
        }
      ).fail(function(){
        console.log(`slide fail!`);
      });
    },
    update:function(e){
      // console.log($(this).val());
      e.preventDefault();
      $('input[name="item"]').val($(this).val());
      let itemTd = $(this).parents('td').siblings();
      let imgName = itemTd.eq(1).children('img').attr('src');
      $.post(
        'api.php?do=slideUpdate',
        $('#slideChg').serialize(),
        (res)=>{
          if(res){
                Swal.fire({
                  icon: 'success',
                  title: '修改成功',
                  showConfirmButton: false,
                  timer: 1500
                });
                slideEv.select();
              }else{
                Swal.fire({
                  icon: 'error',
                  title: '發生錯誤',
                  showConfirmButton: false,
                  timer: 1500
                });
              }    
        }
        ).fail(()=>{
        console.log('update fail!! ');
      });
    },
    del:function(){

      const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
          confirmButton: 'btn btn-success ml-2',
          cancelButton: 'btn btn-danger'
        },
        buttonsStyling: false
      })
      swalWithBootstrapButtons.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'No, cancel!',
        reverseButtons: true
      }).then((result) => {
        if (result.value) {
          swalWithBootstrapButtons.fire(
            'Deleted!',
            'Your file has been deleted.',
            'success'
          )
          // console.log($(this).val());
          $.post(
            'api.php?do=del', 
            {
              item:'slide',
              id:$(this).val()
            },
            (res)=>{
              if(res){
                Swal.fire({
                  icon: 'success',
                  title: '修改成功',
                  showConfirmButton: false,
                  timer: 1500
                });
                slideEv.select();
              }else{
                Swal.fire({
                  icon: 'error',
                  title: '發生錯誤',
                  showConfirmButton: false,
                  timer: 1500
                });
              }
            }).fail(()=>{
            console.log('slideDel fail');
          });

        } else if (
          /* Read more about handling dismissals below */
          result.dismiss === Swal.DismissReason.cancel
        ) {
          swalWithBootstrapButtons.fire(
            'Cancelled',
            'Your imaginary file is safe :)',
            'error'
          )
        }
      })
    },
    add:function(e){
      e.preventDefault();
      $.ajax({
        type:'POST',
        url:'api.php?do=slideAdd',
        data:new FormData(this),
        contentType: false,
        cache: false,
        processData:false,
        success:(res)=>{
          if(res){
            Swal.fire({
                icon: 'success',
                title: '新增成功',
                showConfirmButton: false,
                timer: 1500
            });
            slideEv.select();
            $('#slideModal').modal('toggle');
            document.querySelector('#slideAddForm').reset();
            $('img.showImg').attr('src', '');
            $('.showImgArea').hide();
          }else{
            Swal.fire({
                icon: 'error',
                title: '發生錯誤',
                text: '請確認是否填寫完整',
                showConfirmButton: false,
                timer: 1500
              });
          }          
        },
        fail:()=>{
          console.log('fail');
        }
      });
    }
  }
  //首頁管理
  $('#landingPage').click(slideEv.select);
  $('#slideAddForm').submit(slideEv.add);



  // 商品管理
  $('.productControlBtn').click(function(){

      // $('#nav-tab a').on('click', function (e) {

      $('.delBtn').click(delItem);

      $('.editBtn').click(editItem);

    }).fail(function(){
    console.log(`FiRST AJAX FAIL!!`);
  })})

  // AJAX DEL
  function delItem(){
    let itemID = $(this).val();
    let itemName = $(this).parents('td').attr('class');
    $.post('api.php?do=del',{item:itemName, id:itemID},function(){
      // console.log(re);
      select(itemName);
    }).fail(function(){
      console.log(`DEL FUNCTION FAIL!!`);
    })
  }

  // AJAX SELECT LIST
  function selectList(){
      let item = $(this).text();
      $.post('api.php?do=select',{itemName:item},function(re){
        $(`.${item}`).html(re);
        $('.delBtn').click(delItem);
        $('.addItemBtn').click(addItemBtnE);
        $('.editBtn').click(editItem);
      }).fail(function(){
        console.log(`SELECT LIST FAIL!`);
      })
  }

  // AJAX SELECT T2
  function select(name){
    $.post('api.php?do=select',{itemName:name},function(re){
      $('.'+name).eq(0).html(re);
      $('.delBtn').click(delItem);
      $('.editBtn').click(editItem);
    }).fail(function(){
      console.log(`SELECT LIST FAIL!`);
    })
  }

      // $('.infoTxt').hide();
      // $('.yourSelectTxt').text(`

      // `);

      //預覽圖片 URL.createObjectURL()
      // $(this).next('label').html(`<img src="${URL.createObjectURL(e.target.files[0])}">`);
  })

  //   }).fail(function(){
  //     console.log('modalFORM AJAX FAIL !');

  // })


  //FORM SUBMIT EV

    e.preventDefault();
    $.ajax({
        url: "api.php?do=add",
        type: "POST",
        data:  new FormData(this),

  })

  $('input[type="checkbox"]').change(function(){
    if($(this).prop('checked')){
      $(this).nextAll('input').removeAttr('disabled');
    } else{
      $(this).nextAll('input').attr('disabled','disabled');
      $(this).nextAll('input').val('');
    }
  });
